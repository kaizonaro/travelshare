<body>

    <div class="post-content">

        <!--Post Date-->
        <div class="post-date hidden-xs hidden-sm">
            <h5>Sarah</h5>
            <p class="text-grey">Sometimes ago</p>
        </div>
        <!--Post Date End-->

        <img src="images/post-images/12.jpg" alt="post-image" class="img-responsive post-image" />
        <div class="post-container">
            <img src="##Usuario.FotoPerfil##" alt="user" class="profile-photo-md pull-left" />
            <div class="post-detail">
                <div class="user-info">
                    <h5><a href="##Usuario.FotoPerfil##" class="profile-link">##Usuario.USU_NOME##</a> <span class="following">following</span></h5>
                    <p class="text-muted">Published a photo about 15 mins ago</p>
                </div>
                <div class="reaction">
                    <a class="btn text-green"><i class="icon ion-thumbsup"></i>##Likes.Count##</a>
                    <a class="btn text-red"><i class="fa fa-thumbs-down"></i>##Dislikes.Count##</a>
                </div>
                <div class="line-divider"></div>
                <div class="post-text">
                    ##POST_TEXTO##
                </div>
                <div class="line-divider"></div>
                <template>
                    <property name="Comentarios" />
                    <content>
                        <div class="post-comment">
                            <img src="images/users/user-4.jpg" alt="" class="profile-photo-sm" />
                            <p><a href="timeline.html" class="profile-link">John</a> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud </p>
                        </div>
                        <div class="line-divider"></div>
                    </content>
                </template>

                <div class="post-comment">
                    <img src="/API/getimage.aspx.USU_ID=me" alt="" class="profile-photo-sm" />
                    <input type="text" class="form-control" placeholder="Post a comment">
                </div>
            </div>
        </div>
    </div>
</body>
